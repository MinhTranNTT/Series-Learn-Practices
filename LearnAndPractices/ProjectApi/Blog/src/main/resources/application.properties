spring.application.name=Blog

logging.level.root=${LOG_LEVEL:info}

######## DATABASE ########
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true&useSSL=false}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PWD:123456}

######## END DATABASE ########

######## MYBATIS ########
mybatis-plus.type-aliases-package=org.blog.entity
#mybatis-plus.mapper-locations=classpath*:mapper/*.xml
#mybatis-plus.configuration.map-underscore-to-camel-case=true
#logging.level.org.blog.mapper=debug
######## END MYBATIS ########

# Use this pattern to display the log in a readable format
logging.pattern.console= ${LOG_PATTERN_CONSOLE:%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n}

server.servlet.context-path=/api/v1