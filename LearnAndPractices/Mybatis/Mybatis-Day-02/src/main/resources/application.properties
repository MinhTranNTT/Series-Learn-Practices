# In Spring, spring.application.name is a configuration property used to name the application.
# This property is one of the default environment properties in Spring Boot.
# it is used to identify and differentiate applications in distributed environments or when deploying multiple applications.
spring.application.name=mybatis-day-02

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mp?useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456

# MYBATIS
mybatis-plus.mapper-locations = classpath*:mapper/*.xml
mybatis-plus.type-aliases-package = com.example.pojo
